#
# Format:
# 
# <stage name>:
#   app: <Heroku app name>
#   stack: <Heroku stack, optional>
#   tag: <git tag pattern, optional>
#   repo: <git repository, optional>
#   config:
#     - <Heroku config:var name>: <Heroku config:var value>
#
production:
  app: delve-production
  stack: cedar
  config:
    BUNDLE_WITHOUT: "development:test:guard"
    FOG_DIRECTORY: chefsteps-staging-assets
    ASSET_SYNC_GZIP_COMPRESSION: true
    FOG_PROVIDER: AWS
  addons:
    - memcachier:dev
    - newrelic:standard

staging:
  stack: cedar
  app: delve-staging
  config: &default
    BUNDLE_WITHOUT: "development:test:guard"
    RAILS_ENV: "staging"
    FOG_DIRECTORY: chefsteps-staging-assets
    ASSET_SYNC_GZIP_COMPRESSION: true
    FOG_PROVIDER: AWS
  addons:
    - memcachier:dev
    - newrelic:standard
