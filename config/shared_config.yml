development:
  bloom:
    api_endpoint: "http://localhost:5000"
    community_endpoint: "http://localhost:9001"
    env: "dev"

production:
  bloom: &production_bloom
    api_endpoint: "https://cs-bloom-api-production.herokuapp.com"
    community_endpoint: "https://cs-bloom-community-production.herokuapp.com"
    env: "production"

staging:
  bloom: &staging_bloom
    <<: *production_bloom

staging2:
  <<: *staging_bloom
