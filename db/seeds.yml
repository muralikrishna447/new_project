# assembly
- title: Salmon 104 &deg;F
  youtube_id: Qgg9lVnkOnQ
  difficulty: Intermediate
  yield: 10 servings
  description: "dio twee umami chambray. Velit VHS ad godard PBR american
  apparel. Placeat odio leggings typewriter chambray master cleanse squid,
  aesthetic seitan ullamco bicycle rights pour-over mlkshk cardigan ea.
  Mollit bushwick brunch, scenester et direct trade carles eu portland cosby
  sweater ennui shoreditch. Laboris velit gluten-free, pork belly bicycle
  rights twee nulla mumblecore cosb"

  recipes:
  - title: Assembly
    ingredients:
    - title: Cooked and chilled salmon portions
      quantity: 10
      unit: ea
    - title: Pickled onions
      quantity: 3
      unit: ea
    - title: Horseradish cream
      quantity: 320
      unit: g
    - title: Watercress puree
      quantity: 320
      unit: g
    - title: Maldon salt
      unit: a/n
    - title: Black pepper, coarse ground
      unit: a/n
    - title: Coriander seed, coarse ground
      unit: a/n
    - title: Olive oil
      unit: a/n
    steps:
    - title: Serving
      directions: "
        * Sprinke coriander, black pepper, and Maldon sea salt on each portion of salmon while they are on a sheet tray.\n
        * Strain pickles from their brine and drain them on paper towel.\n
        * Add the salt to the watercress puree.\n
        * Place a spoonful of horseradish cream, a spoonful of watercress puree, and one salmon portion on each chilled plate.\n
        * Arrange the pickled onions on the cream and around the salmon.\n
        * Drizzle a small amount of olive oil over the fish.\n
        * Serve.\n"

 # Salmon mi-cut
- title: Salmon mi-cuit
  youtube_id: i3Vu703ypxc
  difficulty: Intermediate
  yield: 10 portions
  description: "dio twee umami chambray. Velit VHS ad godard PBR american
  apparel. Placeat odio leggings typewriter chambray master cleanse squid,
  aesthetic seitan ullamco bicycle rights pour-over mlkshk cardigan ea.
  Mollit bushwick brunch, scenester et direct trade carles eu portland cosby
  sweater ennui shoreditch. Laboris velit gluten-free, pork belly bicycle
  rights twee nulla mumblecore cosb"

  activity_equipment:
  - title: Immersion circulator (or other sous vide cooking equipment)
  - title: Digital scale
  - title: Vacuum packer (or use an improvised strategy)
    optional: true

  recipes:
  - title: Salmon mi-cuit
    yield: 1700 g
    ingredients:
    - title: Water
      quantity: 1600
      unit: g
    - title: Salt
      quantity: 160
      unit: g
    - title: Sugar
      quantity: 80
      unit: g
    - title: Salmon loin, skinless
      quantity: 400
      unit: g
    steps:
    - title: Weigh out ingredients
      image_id: 4738
      ingredients:
      - title: Water
        quantity: 1600
        unit: g
      - title: Salt
        quantity: 160
        unit: g
      - title: Sugar
        quantity: 80
        unit: g
      directions: "* Scale ingredients"

    - title: Dissolve salt and sugar into the water
      directions: "* Dissolve salt and sugar into the water.\n
        * Chill brine to less than 41 &deg;F / 5 &deg;C\n
        * Tip: Dissolve the sugar and salt into half the weight of
        water, then add the rest of the water as ice to quickly chill the brine."
    - title: while brine
      directions: "* While brine is chilling, remove pin bones from salmon loin."
    - title: submerge
      directions: "* Submerge salmon loin in chilled brine for 45 minutes."
    - title: strain-salmon
      directions: "* Strain salmon portions from the brine."
    - title: vacuum
      directions: "* Vacuum package the salmon loins individually.\n
        * Tip: Add a small amount of olive oil to the packaging with salmon to
        make it easier to remove the cooked salmon later."
    - title: cook
      directions: "* Sous vide cook at 104 &deg;F / 40 &deg;C for 60 minutes to reach equilibrium temperature."
    - title: remove cooked
      directions: "* Remove cooked salmon and submerge in ice water. Then refigerate for at least 6 hours for texture to set."
    - title: portion
      directions: "* Portion chilled salmon loin into ten 40 g portions, each about &frac34; in. / 2 cm. thick\n
        * Cover and refigerate sliced portions until needed."

