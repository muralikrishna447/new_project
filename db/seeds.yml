# course description
- location: course-description
  copy_content: |
    <h1>Description</h1>
    <p>
      Sous vide cooking is at the core of modernist cooking. Once used in
      only the most forward-thinking restaurants, sous vide cooking is
      rapidly being adopted as a mainstream cooking technique in both homes
      and restaurants around the world. Through lectures and step-by-step
      demonstrations you will master this highly flexible way to cook
      virtually any food.
    </p>
    <p>
      The course will:
    </p>
    <ol class='text'>
      <li>
        Get you started with the basics of sous vide cooking and then quickly
        have you using intermediate and advanced sous vide techniques.
      </li>
      <li>
        Develop your intuition for one of the most fundamental ingredients of
        all cooking: heat.
      </li>
      <li>
        Understand the relationship between cooking temperature and time so
        that you get the results you want every time.
      </li>
      <li>
        Explore different strategies for cooking animal and plant foods so
        that you can cook anything sous vide with confidence.
      </li>
      <li>
        Learn to adapt traditional recipes you love to sous vide cooking
        methods for greater convenience and consistency.
      </li>
      <li>
        Use your sous vide equipment in ways that unlock your creativity in
        the kitchen.
      </li>
      <li>
        Learn the relevant health and food safety issues for sous vide cooking so that you can prepare healthier food and reduces the chance of food borne illness.
      </li>
    </ol>
    <p>
      No other course matches our comprehensive approach to understanding sous vide cooking.
    </p>

